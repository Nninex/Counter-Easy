<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container"> 
        <h1>Counter </h1>
        <h2 id="count-el">0</h2>
        <p id= "welcome-el"> </p>
        <button id="increment-btn" onclick="increment()"> Increment </button>
        <button id="decrement-btn" onclick="decrement()"> Decrement </button>
        <button id="save-btn" onclick="save()"> Save </button>
        <p id="save-el">Previous entries: </p>
    </div>
        <div class="container">
        <h1>Calculator</h1>
        <span id="num1-el"></span>
        <span id="num2-el"></span>
        <br>
        <button onclick = "addition()"> Add</button>
        <button onclick = "subtraction()"> Subtract</button>
        <button onclick = "division()"> Divide </button>
        <button onclick = "multiplication()"> Multiply</button>
        <br>
        <span id="result-el"> Result: </span>
    </div>
        <script src= "index.js"> </script>
    </body>
</html>
